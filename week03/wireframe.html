<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wireframe Practice</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <header>
    <div class="logo-box">
      <img src="https://loremflickr.com/75/75/sea shore" alt="Brand Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>

  

  <section class="banner">
    <h2>Featured Items</h2>
    <div class="banner">
      <div class="banner-box">
        <img src="https://loremflickr.com/1000/350/sea shore" alt="banner">
        <p>Item Title & Info</p>
      </div>
      <div class="scroller-item">
        <img src="image2.jpg" alt="Item 2">
        <p>Item Title & Info</p>
      </div>
      <!-- Add more scroller items as needed -->
    </div>
  </section>

  <section class="product-gallery">
    <h2>Main Products</h2>
    <div class="gallery">
      <div class="product-card">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Short description</p>
      </div>
      <div class="product-card">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Short description</p>
      </div>
      <!-- Add more product cards as needed -->
    </div>
  </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>Contact: info@example.com</p>
      <p>Â© 2025 Your Company</p>
      <div class="social-icons">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
      </div>
      <nav class="footer-nav">
        <a href="#">Site Map</a>
      </nav>
    </div>
  </footer>

</body>
</html>
